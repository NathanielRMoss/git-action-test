name: Node Continuous Integration

on:
   #push:
  workflow_dispatch:

jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps: 
    - name: update remote repo
      uses: appleboy/ssh-action@master
      with:
        host: $ {{ secrets.HOST }}
        username: $ {{ secrets.USERNAME }}
        password: $ {{ secrets.PASSWORD }}
        port: $ {{ secrets.PORT }}
        script: |
          cd git-action-test
          git pull origin master
          git status

         
